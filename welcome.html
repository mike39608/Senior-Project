    <div class="container grid content container-padding">
      <div class="row mx-auto">
        <div class="col">
          <h1 class="big-text text-center mb-4">
            <b>Location-based Resources</b>
          </h1>
        </div>
      </div>
      <div class="row mx-auto">
        <img
          class="col-md-6 mx-auto rounded-pill shadow-lg"
          src="assets/mainPageGraphic.png"
        />
      </div>
      <div class="row mt-3 mx-auto">
        <h3 class="text-center mt-5 mb-4">
          <b class="med-label">Begin by entering your ZIP Code.</b>
        </h3>
        <div class="mb-5 mx-auto">
          <form id="zipCodeForm" class="row g-3 needs-validation" novalidate>
            <div class="col-md-7 mx-auto position-relative">
              <input
                type="text"
                class="form-control rounded-pill"
                pattern="[0-9]{5}|[0-9]{5}-[0-9]{4}"
                name="zipCode"
                id="zipCodeEntry"
                placeholder="ex: 90006 or 90006-1234"
                required
              />
              <div class="invalid-tooltip">Invalid zip code, try again.</div>
            </div>
            <div class="mt-3 text-center">
              <button
                type="submit"
                class="btn grn-btn rounded-pill shadow"
                data-bs-toggle="modal"
                data-bs-target="#resourceModal"
                id="mapOpenButton"
                onClick="loadZipResources()"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <div
        class="modal fade"
        tabindex="-1"
        id="resourceModal"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-xl modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Resources near you:
              </h5>
              <button type="button" data-bs-dismiss="modal" id="mapCloseButton">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body" id="resourceContainer">
              <div id="resource-message"></div>
              <div class="container-fluid mt-4">
                <center>
                  <div
                    class="row row-cols-1 row-cols-md-3 g-4"
                    id="resource-list"
                  ></div>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
